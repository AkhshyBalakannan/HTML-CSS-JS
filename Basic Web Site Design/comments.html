<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and FeedBacks</title>
    <link rel="stylesheet" href="comments.css">

</head>

<body>
    <div class="bgbody">
        <header>
            <h1>Basic Website Design</h1>
            <p> This is an educational website where you see the basics idea
                that can be included in your website and also some basic concepts have been implemented in this website
                itself</p>
        </header>

        <div class="feedbackandComment">
            <div class="getFeedData">
                <form action=" " class="tweeting">
                    <input type="text" name="userId" id="userId" placeholder="User ID">
                    <input type="text" name="comments" id="comments" placeholder="Comment you ideas">
                    <button class="btn">POST HERE</button>
                    <button><a href="home.html">Goto Home</a></button>
                </form>
            </div>
            <div class="displayFeeds">
                <table>
                    <tbody class="newRow">
                        <tr>
                            <th>User ID</th>
                            <th>Comments</th>
                        </tr>
                        <tr class="exampleComment">
                            <td>AkhshyGanesh</td>
                            <td>Your really doing good keep doing the great thing :)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footerbutton">
                <button class="tbtn btntoggler">Toggle Theme</button>
                <button class="btnautotoggler">Auto-Toggler</button>
                <button class="btnoffautotoggler">Turn Off Auto-Toggler</button>
            </div>
        </div>

    </div>
    <script src="comments.js"></script>
</body>

</html>
