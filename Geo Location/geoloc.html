<!DOCTYPE html>
<html>

<body>

    <h1>ALLOW THE PROMPT FROM BOWSER</h1>
    <p id="location"></p>

    <div style="width: 50%">
        <iframe width="100%" height: "20px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
    </div>

    <script>
        var data = document.getElementById("location");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(positionData);
            } else {
                data.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function positionData(position) {
            data.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        getLocation();
    </script>

</body>

</html>
