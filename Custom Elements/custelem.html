<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome Elements</title>
</head>

<body>

    <my-new-ag>
        This is a new Tag
        </my-new-tag>

</body>
<script>

    class myNewTag extends HTMLParagraphElement {
        constructor() {
            super();
        }
    }

    customElements.define('my-new-tag', myNewTag, { extends: 'p' });

</script>

</html>
